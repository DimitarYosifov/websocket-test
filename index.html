<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container" class="col-12">
        <div class="col-9" style="overflow-y : auto; height: 90vh;  border: 1px solid #17a2b8;">
            <div id="messages-container">
                <h3>messages</h3>
                <div class="message-row">
                    <!-- <span class="sender">it's me:</span>
                <span class="message">message</span> -->
                </div>
            </div>
        </div>
        <div id="users-container" class="col-3">
            <h3> users online:</h3>
            <ul id="users">
                <!-- <li class="user">rrrr</li>
                <li class="user">rrrree</li> -->
            </ul>
        </div>

    </div>

    <div id="new-message-container" class="mb-3 col-12">
        <textarea id="new-message" class="col-10"></textarea>
        <div id="btn-wrapper" class="col-2">
            <button onclick="sendMessage()" class="btn-outline-info btn btn-lg">Send</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
